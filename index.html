<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styleSheet1.css">
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script	src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</head>
	<header> 

		<!---    Insert logo & other information here    -->
	
	</header>


	<body>
		<!---    Welcome screen    -->
		<div id="welcome" > 
			<h1 style="font-family:courier;"> Welcome! </h1>
			<img src="packman.jpeg" id="imglogin" width=120>
			<button id="loginBtn" type="button" class="b1" > Login </button>
			<button id="registerBtn" type="button" class="b2">Register</button>
			
		</div>


		<!---    Login screen    -->
		<div class="container" id="login" style="display: none;" >
			<div class="login-content">
				<img height="180" src="packman.JPEG" alt="packman"/>
			
				<form id="loginForm" class="form">
					<h2 class="title">Login</h2>
					   <div class="input-div one">
						  <div class="i">
								  <i class="fas fa-user"></i>
						  </div>
						  <div class="div">
								  <h4>Username</h4>
								  <input id="usernameInput" type="text" class="input">
						  </div>
					   </div>
					   <div class="input-div pass">
						  <div class="i"> 
							   <i class="fas fa-lock"></i>
						  </div>
						  <div class="div">
							   <h4>Password</h4>
							   <input id="passwordInput" type="password" class="input">
					   </div>
					</div>
					<input id= "submit" type="submit" class="submit" value="submit">
				</form>
				<br>
				<a href="index.html">Back to main page</a>
			</div>
		</div>

			<!---    Register screen    -->
			<div class="hero" id="register" style="display: none;" >
				<div class="form-box">
					<form class="input-group" id="registration_form">
						<div>
							<input type="text" id="form_uname" class="input-field" placeholder="User Name" required>
							<span class="error_form" id="uname_error_message"></span>
			
						</div>
						<div>
							<input type="text" id="form_fname" class="input-field" placeholder="First Name" required>
							<span class="error_form" id="fname_error_message"></span>
						</div>
						<div>
							<input type="text" id="form_lname" class="input-field" placeholder="Last Name" required>
							<span class="error_form" id="lname_error_message"></span>
			
						</div>
						<div>
							<input type="email" id="form_email" class="input-field" placeholder="Email" required>
							<span class="error_form" id="email_error_message"></span>
						</div>
						<div>
							<input type="password" id="form_password" class="input-field" placeholder="Password" required>
							<span class="error_form" id="password_error_message"></span>
						</div>

						<div>
							<input placeholder="Birth Date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" required />

						</div>
						<input type="submit" value="Register"  name="">
							<div class="button-box"></div>
							<a href="index.html">Back to main page</a>

					</form>
				</div>
			</div>

<div id="settings" style="display: none;">
	<form id="settingsForm" class="form">
		<h2 class="title">Settings</h2>
		   <div class="input-div one">

			<!--keyboard controls picker-->
			  <div class="i">
				<h1 class="innerTitle">Chhose keyboard controls</h1>
					  <i class="keysControl"></i>
			  </div>
			  <div class="key">
					  <h4>Up</h4>
					  <input id="up" type="text" class="input" onkeydown="setUpKey(event)" title="ddd">
					  <p id="upVal"></p>
			  </div>
			  <div class="key">
				<h4>Down</h4>
				<input id="down" type="text" class="input" onkeydown="setDownKey(event)">
			</div>
			<div class="key">
				<h4>Left</h4>
				<input id="left" type="text" class="input" onkeydown="setLeftKey(event)">
			</div>
			<div class="key">
				<h4>Right</h4>
				<input id="right" type="text" class="input" onkeydown="setRightKey(event)">
			</div>			
		   </div>
		   <div class="input-div pass">

			<!--Candy amount picker-->
			  <div class="i"> 
				<h1 class="innerTitle">Choose candy amount</h1>
				   <i class="fas fa-lock"></i>
				   <label for="vol">Choose number of candies (between 50 and 90):</label>
				   <input id= "candyAmount" class="range-slider__range" type="range" min="50" max="90" value="50">
				   <output  id= "candyAmountVal" class="range-slider__value">0</output>
			  </div>

			<!--Candy colors picker-->
			  <div class="i">
				  <h1 class="innerTitle"> Choose candy colors</h1>
				  <label for="color_5_Points"> 5 point (60%)</label>
				  <input class ="CandyColor" type="color" id="color_5_Points" name="color_5_Points" value="#ff0000">
				  <label for="color_15_Points"> 15 point (30%)</label>
				  <input class ="CandyColor" type="color" id="color_15_Points" name="color_15_Points" value="#ff0000">
				  <label for="color_25_Points"> 25 point (10%)</label>
				  <input class ="CandyColor" type="color" id="color_25_Points" name="color_25_Points" value="#ff0000">
			  </div>

			<!--Game length picker-->
			  <div class="i"> 
				   <i class="fas fa-lock"></i>
				   <label for="vol">Select game length (in minutes)</label>
				   <div class="range-slider">
					<input id="gameLength" class="range-slider__range" type="range" value="1" min="1" max="6">
					<output class="range-slider__value">0</output>
			  </div>

			  </div>
			  <div class="i"> 
			<!--Number of monsters length picker-->
			<div class="range-slider">
					<input id="monstersAmount" class="range-slider__range" type="range" value="1" min="1" max="4">
					<output class="range-slider__value">0</output>
			  </div>
		</div>

		<!--Random values button:-->

		<input id= "submit" type="submit" class="submit" value="start!">
	</form>
	<button id= "randomButton" class = "randomButton"><p >Rendom values</p></button>
	<br>
	<a href="index.html">Back to main page</a>

</div>


<div id="GameScreen" style="display: block;">
	<div id="score" style="display: block;" >
		<label for="lblScore">SCORE:</label>
		<input id="lblScore" type="text" />
	</div>
	<div id="time"  style="display: none;" >
		<label for="lblTime">TIME:</label>
		<input id="lblTime" type="text" />
	</div>
	<div id="game">
		<canvas id="canvas" height="600" width="600"></canvas>
	</div>
</div>
		
	</body>




</html>
